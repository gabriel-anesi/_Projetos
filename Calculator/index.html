<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../calculator/style.css">

    <title>Glassmorphic Calculator using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
    <div class="calculator">
        <div class="circle"></div>
        <div class="circle"></div>
        <input type="text" class="screen" placeholder="0" id="screen">
        <table>
            <tr>
                <td>
                    <button style="color: #ff0000;" id="clear" onclick="clear()">C</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" id="divide" onclick="divide()">/</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" id="percent" onclick="percent()">%</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" id="erase" onclick="backspace()">
                        <i class="fas fa-backspace"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="seven" onclick="show7()">7</button>
                </td>
                <td>
                    <button id="eight" onclick="show8()">8</button>
                </td>
                <td>
                    <button id="nine" onclick="show9()">9</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="multiply()">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="four" onclick="show4()">4</button>
                </td>
                <td>
                    <button id="five" onclick="show5()">5</button>
                </td>
                <td>
                    <button id="six" onclick="show6()">6</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="subtract()">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="one" onclick="show1()">1</button>
                </td>
                <td>
                    <button id="two" onclick="show2()">2</button>
                </td>
                <td>
                    <button id="three" onclick="show3()">3</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="plus()">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="zero" onclick="show0()">0</button>
                </td>
                <td>
                    <button id="dot" onclick="dot()">.</button>
                </td>
                <td>
                    <button id="equals" onclick="solve()">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="../calculator/script.js"></script>
</body>

</html>
